 <section class="main">
        
	<div class="main-top">
		<p> Application form</p>
	</div>
		<br>
<div class="main-body">
			<!-- Form START -->
			<form class="file-upload">
					
				
				<div class="row mb-5 gx-5">
					<!-- Contact detail -->
					<div class="col-xxl-8 mb-5 mb-xxl-0">
						<div class="bg-secondary-soft px-4 py-5 rounded">
							<div class="row g-3">
								<h3 class="mb-4 mt-0">Company - Application form</h3>
								<!-- First Name -->
                                <br>
								<div class="col-md-6">
									<label class="form-label">Candidate First Name *</label>
									<input type="text" class="form-control" placeholder="" aria-label="First name" value="">
								</div>
								<!-- Last name -->
								<div class="col-md-6">
									<label class="form-label">Candidate Last Name *</label>
									<input type="text" class="form-control" placeholder="" aria-label="Last name" value="">
								</div>
								
								<!-- Mobile number -->
								<div class="col-md-6">
									<label class="form-label">Candidate Phone number *</label>
									<input type="text" class="form-control" placeholder="" aria-label="Phone number" value="">
								</div>
								<!-- Email -->
								<div class="col-md-6">
									<label for="inputEmail4" class="form-label">Candidate Email *</label>
									<input type="email" class="form-control" id="inputEmail4" value="">
								</div>
								<!-- address -->
								<div class="col-md-6">
									<label class="form-label">Candidate Address *</label>
									<input type="text" class="form-control" placeholder="" aria-label="text" value="">
								</div>
								<br>
								<!-- Educational qualification -->
								<h4 class="mb-4 mt-0">Education </h4>
								<div class="col-md-6">
									<label class="form-label">Highest Qualification *</label>
									<input type="text" class="form-control" placeholder="" aria-label="text" value="">
									<div class="col-md-6">
										<label class="form-label">College name *</label>
										<input type="text" class="form-control" placeholder="" aria-label="text" value="">
									</div>
								</div>
								<div class="col-md-6">
									<label class="form-label">year of passing*</label>
									<input type="text" class="form-control" placeholder="" aria-label="text" value="">
								</div>
								<div class="col-md-6">
									<label class="form-label">CGPA *</label>
									<input type="text" class="form-control" placeholder="" aria-label="text" value="">
								</div>
								<div class="col-md-6">
									<label class="form-label">X-th Mark *</label>
									<input type="text" class="form-control" placeholder="" aria-label="text" value="">
								</div>
								<div class="col-md-6">
									<label class="form-label">XII-th Mark *</label>
									<input type="text" class="form-control" placeholder="" aria-label="text" value="">
								</div>
								
								<br>
								<!---  <h4 class="mb-4 mt-0">Update your Resume/CV file :</h4>
								<input type="file" id="myFile" name="filename2">
							    
								<div class="mt-3">
								  <button type="submit" class="btn-up1">Upload</button>
								</div>  -->
								
								  
                                <script>
	                           // Add the following code if you want the name of the file appear on select
	                           $(".custom-file-input").on("change", function() {
	                           var fileName = $(this).val().split("\\").pop();
	                           $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
	                            });
                               	</script>
								
								  </div>
							</div> <!-- Row END -->
						</div>
					</div>
					

				
				<div class="update-pro">
					<button type="button" class="btn-up">Submit form</button>
